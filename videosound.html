---
layout: page
title: Video and Sound
permalink: /videosound/
---
<!-- Slider Start -->
<section id="global-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>Video and Sound</h1>
          <p>explores the fundamentals of sound and video</p>
        </div>
      </div>
    </div>
  </div>
</section>
{% for post in site.categories.videosound %}
    <div class="post-area">
      <a href="{{ post.url | prepend: site.baseurl }}" class="bold">{{ post.title }}</a>
      <p class="post-date">{{ post.date | date_to_long_string }}</p>
      <p>
        {{ post.content | strip_html | truncatewords: 50 }}
      </p>
    </div>
{% endfor %}
